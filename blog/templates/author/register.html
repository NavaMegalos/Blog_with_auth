<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
</head>
<body>
    <div>
        <h1>Registrarse</h1>
        <form method="POST" action="{% url 'blog:register' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Registrarse</button>
        </form>
        <p>Tienes una cuenta? <a href="{% url 'blog:login' %}">Inicia sesion aqui</a></p>
        {% if error %}
            <p style="color: red;">No se ah creado el usuario</p>
        {% endif %}
        {% if success %}
            <p style="color: green;">Se creo exitosamente el usuario</p>
        {% endif %}
    </div>
</body>
</html>
